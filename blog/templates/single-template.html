{% extends 'base.html' %}
{% block content %}
<div class="container">
<a class="btn btn-primary" role="button" href="/">Go Back</a>
<div class="row">
<div class="col-sm-3">
 <h5>Recent Posts</h5>
    {% for post in posts %}
    <div class="card border-success mb-3" style="max-width: 18rem;">
  <div class="card-header bg-transparent border-success summary-title"><a href="/post/{{ post.slug }}">{{ post.title }}</a></div>
  <div class="card-body text-success">
    <p class="card-text summary">{{ post.summary }}</p>
  </div>
  <div class="card-footer bg-transparent border-success">{{ post.date }}</div>
</div>
    {% endfor %}
</div>
<div class="col-md-9">
   <p> {% block entry %} {% endblock %}</p>
</div>
</div>
    </div>
{% endblock %}
