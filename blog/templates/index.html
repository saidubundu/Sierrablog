{% extends 'base.html' %}

{% block content %}
   <div class="shadow-lg p-3 mb-5 bg-white rounded text-center">Blog Articles</div>
    <div class="container">
 <div class="row">


        {% for post in posts %}

             <div class="col-md-4">
<div class="card-group">
      <div class="card">
  <img class="card-img-top" src="{{ post.thumb.url }}"/>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.summary}}...</p>
    <a href="/post/{{ post.slug }}" class="btn btn-outline-success">Read More...</a>
  </div>
</div>
</div>
</div>
{% endfor %}

    </div>
    </div>
{% endblock %}
